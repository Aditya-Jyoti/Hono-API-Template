name: Deploy Lemons API

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set lowercase repo name for Docker image
      - name: Set lowercase repository name
        id: repo
        run: echo "repo_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.repo_name }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # SSH into VPS and deploy
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Print the repo name to verify it's correct
            echo "Using repository: ghcr.io/${{ env.repo_name }}:latest"

            # Pull the latest image
            docker pull ghcr.io/${{ env.repo_name }}:latest

            # Stop and remove the old container if it exists
            docker stop lemons || true
            docker rm lemons || true

            # Run the new container
            docker run -d \
              --name lemons \
              --restart unless-stopped \
              -p 3000:3000 \
              ghcr.io/${{ env.repo_name }}:latest
