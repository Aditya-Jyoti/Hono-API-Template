name: Deploy Hono API
on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          sudo docker build \
            --build-arg POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            --build-arg POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            --build-arg POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
            -t ${{ env.repo_name }} .

      - name: Save Docker image as tar
        run: |
          sudo docker save ${{ env.repo_name }}:latest -o ${{ env.repo_name }}.tar
          sudo chmod 644 ${{ env.repo_name }}.tar

      - name: Transfer Docker image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "${{ env.repo_name }}.tar"
          target: "/tmp/"
          overwrite: true
          debug: true

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            mkdir /tmp/${{ env.repo_name }} -p
            cd /tmp/${{ env.repo_name }}
            mv ../${{ env.repo_name }}.tar .

            docker load < ${{ env.repo_name }}.tar

            docker stop ${{ env.repo_name }} || true
            docker rm ${{ env.repo_name }} || true

            docker run -d --name ${{ env.repo_name }} \
              --restart unless-stopped \
              -p 10014:3000 \
              ${{ env.repo_name }}:latest

            rm .env 
            echo "DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}?schema=public" > .env

            rm ${{ env.repo_name }}.tar
